<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <title>Bootstrap Freelancer</title>
    </head>
    <body>
        <!-- HEADER -->
        <header id="header">
            <div class="container">
                <nav class="navbar navbar-expand-lg uppercase py-3" style="background-color: transparent;">
                    <div class="container-fluid content-header">
                        <a class="navbar-brand white" href="#">start bootstrap</a>
                        <button class="navbar-toggler custom-border" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link white" href="#">portfolio</a>
                                </li> 
                                <li class="nav-item">
                                    <a class="nav-link white" href="#">about</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link white" href="#">contact</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <!-- JUMBOTRON -->
        <main>
            <section id="jumbotron">
                <div class="container text-center">
                    <div class="row py-5">
                        <div class="col-12 col-6-md">
                            <div class="content-big white uppercase lh-3">
                                <img src="./bootstrap_freelancer/img/avatar.svg" alt="avatar" class="img-jumbo">
                                <h1>start bootstrap</h1>
                                <hr class="hr">
                                <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                                <h3>graphic artist - web designer - illustrator</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- PORTFOLIO -->
            <section id="portfolio">
                <div class="container text-center">
                    <div class="row">
                        <h2 class="title-portfolio"></h2>
                        <div class="col-12 col-md-6 col-xl-4">
                            <div class="content-portfolio">

                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-4">
                            <div class="content-portfolio">

                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-4">
                            <div class="content-portfolio">

                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-4">
                            <div class="content-portfolio">

                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-4">
                            <div class="content-portfolio">

                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-4">
                            <div class="content-portfolio">

                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- ABOUT -->
            <section id="about">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="title-about">
                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="content-big ms-5">
                                
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="content-big me-5">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- CONTACT ME -->
            <section id="contact-me">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="title-about">
                                
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="content-big">

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- FOOTER -->
        <footer>
            <!-- TOP FOOTER -->
            <div id="top-footer">
                <div class="container text-center">
                    <div class="row">
                        <div class="col-12 col-md-4">
                            <div class="content-top-footer">
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="content-top-footer">
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="content-top-footer">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- BOTTOM FOOTER -->
            <div id="bottom-footer">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="content-bottom-footer">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
